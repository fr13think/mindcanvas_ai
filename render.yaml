services:
  - type: web
    name: mind-canvas
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    # Diubah: Menambahkan --workers 1 untuk mengurangi penggunaan RAM
    # dan mempertahankan timeout yang panjang.
    startCommand: "gunicorn --workers 1 --timeout 180 app:app"
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
